{% set name = "tsam" %}
{% set version = "2.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsam-{{ version }}.tar.gz
  sha256: a99ef48c0302c548cd4e48e498e0e43172f9aa0ce216b3343a8a38e88fc806d8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.0
    - setuptools-git
  run:
    - numpy >=1.11.0,<1.24
    - pandas >=0.18.1,<2.0
    - pyomo >=6.4.3
    - python >=3.0
    - scikit-learn >=0.0
    - tqdm
    - networkx
    - highs

test:
  imports:
    - tsam
  source_files:
    - .
  commands:
    - pip check
    - pytest -n auto test/
  requires:
    - pip
    - pytest-xdist
    - coincbc

about:
  home: https://github.com/FZJ-IEK3-VSA/tsam
  summary: Time series aggregation module (tsam) to create typical periods
  license: MIT
  license_file: LICENSE.txt
  doc_url: https://tsam.readthedocs.io/en/master/
  dev_url: https://github.com/FZJ-IEK3-VSA/tsam


extra:
  recipe-maintainers:
    - OfficialCodexplosive
    - maximilian-hoffmann
    - julian-belina
